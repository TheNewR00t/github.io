<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mis Juegos</title>
  <meta name="description" content="Página sencilla con dos juegos y enlaces a Steam" />

  <style>
    /* --- Reset muy ligero --- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html,body { height: 100%; }

    /* --- Estilo general --- */
    body {
      background: #000;              /* fondo negro */
      color: #fff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .wrap {
      width: 100%;
      max-width: 1100px;
      display: grid;
      grid-template-columns: 1fr 420px;
      gap: 40px;
      align-items: center;
    }

    /* Mobile: logos apilados encima */
    @media (max-width: 840px) {
      .wrap { grid-template-columns: 1fr; gap: 20px; padding: 8px; }
      .panel-right { order: 2; }
    }

    /* Panel de botones (izquierda) */
    .panel-left {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      justify-content: center;
    }

    .title {
      font-size: 28px;
      margin-bottom: 12px;
      opacity: 0.95;
    }

    .logos-row {
      display: flex;
      gap: 24px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .game-btn {
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.06);
      padding: 18px;
      border-radius: 12px;
      width: 180px;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform .12s ease, box-shadow .12s ease;
      outline: none;
    }
    .game-btn:focus,
    .game-btn:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 8px 28px rgba(255,255,255,0.04);
    }

    .game-btn img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }

    /* Panel derecho: info del juego */
    .panel-right {
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.04);
      padding: 24px;
      border-radius: 12px;
      min-height: 220px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      justify-content: center;
    }

    .game-title {
      font-size: 22px;
      font-weight: 700;
    }
    .game-desc {
      font-size: 15px;
      line-height: 1.45;
      color: #e6e6e6;
    }

    .links {
      display: flex;
      gap: 12px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .btn {
      background: #1f7fff;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn.secondary {
      background: rgba(255,255,255,0.06);
      color: #fff;
    }

    .small-hint {
      font-size: 12px;
      color: #bdbdbd;
      margin-top: 8px;
    }

    /* Mensaje por defecto si no se ha seleccionado juego */
    .empty {
      opacity: 0.8;
      text-align: center;
      padding: 26px;
      border-radius: 8px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
    }

    /* Añadir transición al panel de info */
    .panel-right > .content {
      transform-origin: left center;
      transition: transform .18s ease, opacity .18s ease;
    }
    .panel-right.hidden .content {
      transform: translateY(8px) scale(.995);
      opacity: 0.0;
    }

    footer.note {
      margin-top: 14px;
      font-size: 12px;
      color: #9e9e9e;
      text-align: center;
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <!-- IZQUIERDA: LOGOS / BOTONES -->
    <section class="panel-left" aria-labelledby="titulo-principal">
      <h1 id="titulo-principal" class="title">Mis juegos</h1>

      <div class="logos-row" role="list">
        <button class="game-btn" id="juego1" role="listitem" aria-label="Abrir información del juego 1">
          <img src="IMG/IconBHO.png" alt="Logo del Juego 1">
        </button>

        <button class="game-btn" id="juego2" role="listitem" aria-label="Abrir información del juego 2">
          <img src="IMG/HopelessFear.png" alt="Logo del Juego 2">
        </button>
      </div>

      <p class="small-hint">Haz clic en un logo para ver más información y abrir la página de Steam.</p>
    </section>

    <!-- DERECHA: AREA DE INFO -->
    <aside class="panel-right hidden" id="infoPanel" aria-live="polite">
      <div class="content">
        <div id="sin-seleccion" class="empty">
          <strong>Selecciona un juego</strong>
          <div style="margin-top:8px; font-size:13px; color:#cfcfcf;">
            Aquí aparecerá el título, la descripción y el enlace a Steam.
          </div>
        </div>

        <div id="infoJuego" style="display:none;">
          <div class="game-title" id="tituloJuego">Título del juego</div>
          <div class="game-desc" id="descripcionJuego">Descripción del juego...</div>

          <div class="links">
            <a id="steamLink" class="btn" href="#" target="_blank" rel="noopener noreferrer">
              Ver en Steam
            </a>
            <button id="volverBtn" class="btn secondary" type="button">Volver</button>
          </div>
        </div>
      </div>
      <footer class="note">SpaidDidce Inc <code>index.html</code>.</footer>
    </aside>
  </main>

  <script>
    // Datos de ejemplo: modifica aquí los títulos, descripciones y enlaces a Steam
    const juegos = {
      juego1: {
        titulo: "Backrooms Earth Out",
        descripcion: "Este juego aun no a salido, esta en fabricacion, consiste en un juego de backrooms más parkour donde el mapa es mundo abierto.",
        steam: "https://store.steampowered.com/app/XXXXXXXX", // <- Cambia por tu enlace de Steam real
      },
      juego2: {
        titulo: "Hopeless Fear",
        descripcion: "Juego estilo DBD",
        steam: "https://store.steampowered.com/app/YYYYYYYY" // <- Cambia por tu enlace de Steam real
      }
    };

    // Elementos del DOM
    const btn1 = document.getElementById('juego1');
    const btn2 = document.getElementById('juego2');
    const infoPanel = document.getElementById('infoPanel');
    const sinSeleccion = document.getElementById('sin-seleccion');
    const infoJuego = document.getElementById('infoJuego');
    const tituloJuego = document.getElementById('tituloJuego');
    const descripcionJuego = document.getElementById('descripcionJuego');
    const steamLink = document.getElementById('steamLink');
    const volverBtn = document.getElementById('volverBtn');

    function mostrarJuego(key) {
      const data = juegos[key];
      if (!data) return;
      // Poblamos
      tituloJuego.textContent = data.titulo;
      descripcionJuego.textContent = data.descripcion;
      steamLink.href = data.steam;
      // Mostrar panel
      sinSeleccion.style.display = 'none';
      infoJuego.style.display = 'block';
      infoPanel.classList.remove('hidden');
      // focus accesible en el botón "Ver en Steam"
      steamLink.focus();
    }

    function ocultarInfo() {
      infoJuego.style.display = 'none';
      sinSeleccion.style.display = 'block';
      infoPanel.classList.add('hidden');
    }

    btn1.addEventListener('click', () => mostrarJuego('juego1'));
    btn2.addEventListener('click', () => mostrarJuego('juego2'));
    volverBtn.addEventListener('click', ocultarInfo);

    // Tecla Esc para cerrar info
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        ocultarInfo();
      }
    });

    // Si JavaScript está desactivado: mostrar siempre la info básica
    // (Se usa <noscript> más abajo para un mensaje.)
  </script>

  <noscript>
    <style>
      /* Cuando no haya JS, mostramos el panel de info con contenido fijo */
      .panel-right { display:block; }
      .panel-right .content { opacity: 1; transform: none; }
      .panel-left .game-btn { opacity: 0.9; transform: none; }
    </style>

    <div style="position:fixed; left:8px; right:8px; bottom:8px; background:#111; color:#fff; padding:10px; border-radius:8px; border:1px solid rgba(255,255,255,0.04); font-size:13px;">
      <strong>Nota:</strong> JavaScript está desactivado. Haz clic en los logos no funcionará aquí; para ver tus enlaces de Steam coloca manualmente los enlaces en el HTML (steamLink.href) o activa JavaScript.
    </div>
  </noscript>
</body>
</html>
